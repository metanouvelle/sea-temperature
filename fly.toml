# fly.toml app configuration file generated for sea-temperature on 2026-02-16T12:56:57+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'sea-temperature'
primary_region = 'fra'

[env]
  SST_DB_PATH = "/data/sst.sqlite"

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[mounts]
  source="data"
  destination="/data"