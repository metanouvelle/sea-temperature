<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sea Temperature</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at 30% 20%, #0E2A47, #081421);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }

        p {
            font-size: 18px;
            opacity: 0.7;
            margin-bottom: 32px;
        }

        .cta {
            padding: 14px 32px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.25s ease;
        }

        .cta:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>Sea Temperature</h1>
        <p>Satellite-based ocean data for swimmers and travelers worldwide.</p>
        <a href="/map" class="cta">Explore the Map</a>
    </div>
</body>

</html>
